---
# Shared Docker network used by all compose stacks so containers can reach
# each other by container name (e.g. Node-RED -> mssql).
docker_shared_network: infra

# Run Node-RED in host network mode so it can reach other services via localhost
# (e.g. localhost:1883 for Mosquitto, localhost:1433 for MSSQL).
nodered_network_mode: host
